    <!-- Custom wrapper -->
    <script>
        window.quillFunctions = {
            editors: {},

            create: function (editorId) {
                // Destroy old editor if it exists (prevents duplicates / invalid container)
                if (this.editors[editorId]) {
                    delete this.editors[editorId];
                }

                var container = document.getElementById(editorId);
                if (!container) {
                    console.warn("Quill container not found:", editorId);
                    return;
                }
                const toolbarOptions = [
                    ['bold', 'italic', 'underline', 'strike'],
                    ['blockquote', 'code-block'],
                    [{ 'header': 1 }, { 'header': 2 }],
                    [{ 'list': 'ordered' }, { 'list': 'bullet' }],
                    [{ 'script': 'sub' }, { 'script': 'super' }],
                    [{ 'indent': '-' }, { 'indent': '+' }],
                    [{ 'direction': 'rtl' }],
                    [{ 'size': ['small', false, 'large', 'huge'] }],
                    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
                    [{ 'color': [] }, { 'background': [] }],
                    [{ 'font': [] }],
                    [{ 'align': [] }],
                    ['clean'],
                    ['link', 'image']
                ];
                var quill = new Quill(container, {
                    theme: 'snow',
                    //modules: { toolbar: toolbarOptions }
                });

                this.editors[editorId] = quill;
            },

            getContent: function (editorId) {
                return this.editors[editorId]?.root.innerHTML || "";
            },

            setContent: function (editorId, html) {
                if (this.editors[editorId]) {
                    this.editors[editorId].root.innerHTML = html;
                }
            }
        };

    </script>
    <!-- Then MudBlazor -->

</body>
